<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <header class="head">

	   <div><h2>Book Library</h2></div>

	   
   </header>
	
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt ="Spy in the Amber">
            <h2>Spy in the Amber</h2>
            <p class="author">Author: Fazle Karim</p>
            <div class="price-block">
                <p>Price: $20</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"  alt="Scared Games">
            <h2>Scared Games</h2>
            <p class="author">Author: Vikram Chandra</p>
            <div class="price-block">
                <p>Price: $25</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/150x200.png?text=Byomkesh+Bakshi" alt="Byomkesh Bakshi">
            <h2>Byomkesh Bakshi</h2>
            <p class="author">Author: Saradindu Bandopadhyay</p>
            <div class="price-block">
                <p>Price: $18</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
